<mat-toolbar>
  <span>Действующие маршруты IPv4</span>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес назначения </th>
      <td mat-cell *matCellDef="let row"> {{`${row.address} / it${row.mask}`}} </td>
    </ng-container>

    <!-- Gateway Column -->
    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Шлюз </th>
      <td mat-cell *matCellDef="let row"> {{row.gateway}} </td>
    </ng-container>

    <!-- Interface Column -->
    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Интерфейс </th>
      <td mat-cell *matCellDef="let row"> {{row.interface}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of itineraries"></mat-paginator>
</div>
